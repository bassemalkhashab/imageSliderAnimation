<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Javascript Carousel</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <!-- Link Font awesome cdnjs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>Vanilla Javascript Carousel</h2>
      </div>
      
      <div class="container-image">
        <div class="arrow-left">
        <i class="fa-solid fa-arrow-left"></i>
      </div>
        <div class="sliderimages">
        <img src="../IMAGES/carousel1.jpeg" alt="image1" />
        <img src="../IMAGES/carousel2.jpeg" alt="image2" />
        <img src="../IMAGES/carousel3.jpeg" alt="image3" />
        <img src="../IMAGES/carousel4.jpeg" alt="image4" />
        <img src="../IMAGES/carousel5.jpg" alt="image5" />
      </div>
       <div class="arrow-right">
        <i class="fa-solid fa-arrow-right"></i>
       </div>
      </div>
      
    </div>
    <script src="../JS/app.js"></script>
  </body>
</html>
